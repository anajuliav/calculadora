<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>Calculadora</title> 
   </head>
   <body>
      <h2>calculadora</h2>

      <h3>Informe os dois números:</h3>
      <div>
         1 Número: <input id="num1"> 
         <br>
         2 Número: <input id="num2" >
      </div>

      <h3>Escolha a operação:</h3>
      <div>
         <button onclick="SOMAR()">SOMA</button>
         <button onclick="SUBTRAIR()">SUBTRAI</button>
         
         <h3>Resultado</h3>
         <p id="result">(resultado)</p>
      </div>
      <script>
        
         function SOMAR() {
          var n1= parseInt(document.getElementById("num1").value);
          var n2= parseInt(document.getElementById("num2").value);
          var resultado= n1 + n2;

          document.getElementById("result").innerHTML= resultado;
         

          console.log(n1);
          console.log(n2);
          console.log(resultado);
          
       
         }
    
         function SUBTRAIR() {

          var n1= parseInt(document.getElementById("num1").value);
          var n2= parseInt(document.getElementById("num2").value);
          var resultado= n1 - n2;

          document.getElementById("result").innerHTML= resultado;

          console.log (n1);
          console.log(n2);
          console.log(resultado);

         }
 
        

      </script>
   </body>
</html>
